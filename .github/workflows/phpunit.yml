name: PHPUnit Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        php: ['8.0', '8.1']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, mysqli
          coverage: none
          tools: phpunit

      - name: Reset test database
        run: |
          mysql --host=127.0.0.1 --user=root --password= -e "DROP DATABASE IF EXISTS wpum_test;"

      - name: Install WordPress Test Suite
        env:
          WP_TESTS_FORCE_INSTALL: 1
        run: |
          bash <(curl -s https://raw.githubusercontent.com/wp-cli/scaffold-command/master/templates/install-wp-tests.sh) \
            wpum_test root '' 127.0.0.1 latest

      - name: Run PHPUnit
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
        run: |
          phpunit --configuration phpunit.xml.dist
