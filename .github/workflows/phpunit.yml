name: PHPUnit (Lightweight)

on:
  push:
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.0, 8.1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: phpunit
          coverage: none

      - name: Validate PHP syntax
        run: |
          find . -name "*.php" -not -path "./vendor/*" -print0 \
          | xargs -0 -n1 php -l

      - name: Run PHPUnit
        run: phpunit --configuration phpunit.xml.dist
